<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线视频播放</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>在线视频播放</h1>
        </header>
        
        <main>
            <div class="search-box">
                <input type="text" id="videoUrl" placeholder="请输入视频链接...">
                <button id="parseBtn">立即播放</button>
            </div>
            
            <div class="player-container">
                <iframe id="player" frameborder="0" scrolling="no" allowfullscreen></iframe>
            </div>
            
            <div class="recommend-tip">
                <p>推荐使用线路2</p>
            </div>
            
            <div class="api-list">
                <div class="api-buttons" id="apiList">
                    <button class="api-btn active" data-api="https://jx.xyflv.cc/?url=">线路1</button>
                    <button class="api-btn" data-api="https://jx.m3u8.tv/jiexi/?url=">线路2</button>
                    <button class="api-btn" data-api="https://jx.bozrc.com:4433/player/?url=">线路3</button>
                    <button class="api-btn" data-api="https://jx.2nav.top/?url=">线路4</button>
                    <button class="api-btn" data-api="https://www.8090.la/8090/?url=">线路5</button>
                </div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
